{% extends "base.html" %}
{% load static %}


{% block content %}

<!-- ======= Contact Section ======= -->
<div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                    <div class="card mb-3">

                        <div class="card-body">

                            <div class="pt-4 pb-2">

                                <form method="post">
                                    {% csrf_token %}
                                    <p>Are you sure you want to delete your booking?</p>
                                    {{ form }}
                                    <div class="text-center small">
                                        <button class="button-primary primaryAction" type="submit">Confirm</button>
                                        <a href="{% url 'reviews' %}" class="black-button">Go Back</a>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>

</div>

{% endblock %}

{% block postloadjs %}
{% endblock %}
